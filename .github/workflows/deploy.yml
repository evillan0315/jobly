name: Deploy to EC2

on:
  push:
    branches:
      - main # Replace with your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install yarn
        run: npm install -g yarn

      - name: install Dep
        run: yarn

      - name: Build application
        run: yarn build

      - name: Connect to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }} # Public IP or DNS of your EC2 instance
          username: ${{ secrets.EC2_USERNAME }} # Username on your EC2 instance (e.g., 'ec2-user')
          key: ${{ secrets.EC2_SSH_KEY }} # Private key for SSH access (stored as a GitHub secret)
          source: ./ # Source directory for files to be transferred
          target: /home/ec2-user/deployments # Target directory on the EC2 instance

      - name: Restart application on EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/deployments 
            pm2 restart all # Restart all PM2 processes
